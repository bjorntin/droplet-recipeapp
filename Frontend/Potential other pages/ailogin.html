        background-color: white;

        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;

        display: flex;

        margin-bottom: 0.5rem;

    }

        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #81C784;
        border-radius: 4px;
        font-size: 1rem;
    }

    button {
        background-color: #2E7D32;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #1B5E20;
    }

    .signup-link {
        text-align: center;
        margin-top: 1rem;
    }

    .signup-link a {
        color: #2E7D32;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    .food-icon {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }

<body>
    <div class="login-container">
        <div class="food-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="#2E7D32">
                <path d="M0 0h24v24H0z" fill="none"/>

            </svg>
        </div>
        <h1>Healthy Recipes</h1>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const foodIcon = document.querySelector('.food-icon svg');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (email && password) {
                    // Here you would typically send a request to your server to authenticate the user
                    console.log('Login attempt:', { email, password });
                    alert('Login successful! Welcome to Healthy Recipes.');
                    // Redirect to the main app page or dashboard
                    // window.location.href = '/dashboard';
                } else {
                    alert('Please fill in all fields.');
                }
            });

            foodIcon.style.animation = 'bounce 2s ease infinite';
        });
    </script>
